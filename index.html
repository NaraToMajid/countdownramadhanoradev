<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Ramadhan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Amiri:wght@400;700&family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Effects -->
    <div class="gradient-bg"></div>
    <div class="light-beam"></div>
    
    <!-- Islamic Patterns -->
    <div class="islamic-pattern pattern-1"></div>
    <div class="islamic-pattern pattern-2"></div>
    
    <!-- Awan (hanya siang) -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    
    <!-- Bintang-bintang (hanya malam) -->
    <div class="stars" id="stars"></div>
    
    <!-- Bintang jatuh (hanya malam) -->
    <div class="shooting-star" id="shooting-star"></div>
    
    <!-- Pohon Cemara (hanya siang) -->
    <div class="trees" id="trees">
        <div class="tree tree-1">
            <div class="foliage"></div>
            <div class="trunk"></div>
        </div>
        <div class="tree tree-2">
            <div class="foliage"></div>
            <div class="trunk"></div>
        </div>
        <div class="tree tree-3">
            <div class="foliage"></div>
            <div class="trunk"></div>
        </div>
        <div class="tree tree-4">
            <div class="foliage"></div>
            <div class="trunk"></div>
        </div>
    </div>
    
    <!-- Bulan/Matahari -->
    <div class="sun-moon moon-mode active" id="sun-moon" title="Klik untuk ganti siang/malam"></div>
    
    <div class="container">
        <div class="header fade-in">
            <div class="title-container">
                <div class="title-glow"></div>
                <h1>Countdown Ramadhan 1447H</h1>
            </div>
            <p>Bersiap menyambut bulan suci Ramadhan dengan penuh berkah dan ampunan. InshaAllah Ramadhan 1447H akan datang pada 18 Februari 2026.</p>
        </div>
        
        <div class="ramadan-date fade-in">
            <h2>Ramadhan 1447H / 2026 M</h2>
            <p>Diperkirakan mulai 18 Februari 2026</p>
        </div>
        
        <div class="countdown-container fade-in">
            <div class="countdown-box">
                <div class="countdown-value" id="days">00</div>
                <div class="countdown-label">Hari</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="hours">00</div>
                <div class="countdown-label">Jam</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="minutes">00</div>
                <div class="countdown-label">Menit</div>
            </div>
            <div class="countdown-box">
                <div class="countdown-value" id="seconds">00</div>
                <div class="countdown-label">Detik</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
